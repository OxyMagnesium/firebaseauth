    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {

  <body>

    <header class="jumbotron jumbotron-fluid text-center bg-light">
      <div class="container">
        <h1 class="display-3 px-16 py-64">Sign in</h1>
      </div>
    </header>

    <div class="card w-50 mx-auto">
      <div class="card-header">
        Sign in to your account
      </div>
      <div class="card-body">
        <form role="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="">
            <small id="emailHelpId" class="form-text text-muted">Enter your email</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="">
            <small id="emailHelpId" class="form-text text-muted">Enter your password</small>
          </div>
        </form>
        <button type="button" id="submit" class="btn btn-primary" onclick="signIn()">Sign in</button>
      </div>
      <div class="card-footer text-muted">
        This website uses Google Firebase Authentication
      </div>
    </div>

    <script src="/__/firebase/8.2.1/firebase-app.js"></script>
    <script src="/__/firebase/8.2.1/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
    
    <script>
      function signIn() {
        // Disable the submit button during processing
        var button = document.getElementById('submit');
        button.disabled = true;

        // Get required values
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        // Try to sign in, and catch and display any errors
        firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // If the sign in was successful, redirect to the main page
          location.replace('home.html');
        })
        .catch((error) => {
          alert(error.message);
          button.disabled = false;
        });
      }
    </script>

  </body>
